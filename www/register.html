<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="css/bg.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="w-full h-screen flex flex-col items-center bg-gradient-to-br from-teal-300 via-emerald-200 to-slate-50"
    >
      <div class="flex justify-center items-center p-8">
        <img src="img/MoneyMindIcon.png" alt="MoneyMindIcon" class="h-8 mx-2" />
        <h1 class="text-2xl text-gray-900 font-medium tracking-wider">
          MoneyMind
        </h1>
      </div>
      <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
        <div class="text-center mb-10">
          <h1 class="font-bold text-3xl text-gray-900">REGISTER</h1>
          <p>Enter your information to login</p>
        </div>
        <div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <label for="email" class="text-xs font-semibold px-1"
                >Email</label
              >
              <div class="flex">
                <div
                  class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
                >
                  <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focusborder-emerald-400"
                  placeholder="johnsmith@example.com"
                />
              </div>
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-4">
              <label for="password" class="text-xs font-semibold px-1"
                >Password</label
              >
              <div class="flex">
                <div
                  class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"
                >
                  <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
                </div>
                <input
                  type="password"
                  id="password"
                  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-emerald-400"
                  placeholder="************"
                />
              </div>
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <button
                class="block w-full max-w-xs mx-auto bg-emerald-400 hover:bg-emerald-500 focus:border-emerald-800 text-white rounded-lg px-3 py-3 font-semibold"
                id="registerButton"
              >
                REGISTER NOW
              </button>
            </div>
          </div>
          <span id="errorMessage" class="mdi mdi-alert-outline text-red-600 flex justify-center hidden"></span>
        </div>
      </div>
    </div>
    <script src="dist/js/main.bundle.js"></script>
    <script src="dist/js/firebaseConfig.bundle.js"></script>
    <script src="dist/js/register.bundle.js"></script>
  </body>
</html>
